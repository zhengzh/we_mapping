controller_frequency: 3.0 #pit fall dwa cycle period
controller_patience: 2.0

planner_frequency: 1.0
planner_patience: 2.0
recovery_behaviour_enabled: true

oscillation_timeout: 8.0

NavfnROS:
  allow_unknown: true # Specifies whether or not to allow navfn to create plans that traverse unknown space.
  default_tolerance: 0.5 # A tolerance on the goal point for the planner.

DWAPlannerROS:
  # Robot configuration parameters  
  acc_lim_x: 1.0 # 1m/s^2
  acc_lim_y: 0
  acc_lim_th: 2.0 #1m/0.25
  acc_limit_trans: 1.0

  max_vel_x: 1.0
  min_vel_x: 0.0
  max_vel_y: 0
  min_vel_y: 0

  max_trans_vel: 1.8
  min_trans_vel: 0.01
  max_rot_vel: 1.0
  min_rot_vel: 0.01

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: true

  # Forward Simulation Parameters
  sim_time: 3.0
  sim_granularity: 0.05
  vx_samples: 15
  vy_samples: 1
  vtheta_samples: 30
  penalize_negative_x: true

  # Trajectory scoring parameters
  path_distance_bias: 64.0      # 32.0   - weighting for how much it should stick to the global path plan
  goal_distance_bias: 24.0      # 24.0   - wighting for how much it should attempt to reach its goal
  occdist_scale: 0.5            # 0.01   - weighting for how much the controller should avoid obstacles
  forward_point_distance: 0.325 # 0.325  - how far along to place an additional scoring point
  stop_time_buffer: 0.2         # 0.2    - amount of time a robot must stop in before colliding for a valid traj.
  scaling_speed: 0.25           # 0.25   - absolute velocity at which to start scaling the robot's footprint
  max_scaling_factor: 0.2       # 0.2    - how much to scale the robot's footprint when at speed.

  # # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.20 #How far the robot must travel in meters before oscillation flags are reset (double, default: 0.05)

recovery_behaviors:
  - name: 'super_conservative_reset1'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'conservative_reset1'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'aggressive_reset1'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'

super_conservative_reset1:
  reset_distance: 3.0
  layer_names: ["obstacles_laser"]
conservative_reset1:
  reset_distance: 1.5
  layer_names: ["obstacles_laser"]  
aggressive_reset1:
  reset_distance: 0.0
  layer_names: ["obstacles_laser"]
  